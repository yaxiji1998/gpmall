<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>左右过度切换的登录注册页面演示</title>
<link rel="stylesheet" href="css/userLoginStyle.css">
<script src="js/jquery.min.js"></script>
</head>

<body>

<script>
    function login() {
        var formData = new FormData();
        var username = $("#loginUsername").val();
        var passowrd = $("#loginPassword").val();
        formData.append("username",username);
        formData.append("password",passowrd);
        $.ajax({
            url:"/gpmall/user/login.do",
            type:"POST",
            data:formData,
            processData: false,   // jQuery不要去处理发送的数据
            contentType: false,
            success:function (result) {
                if(result=="false"){
                    alert("用户名或密码错误!");
                }else {
                    location.replace("/gpmall/userpages/index.jsp");
                }
            }
        });
    }
</script>


    <div class="content">
        <form >
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>用户名</span>
                <input type="text" name="username" id="loginUsername" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="password" id="loginPassword" />
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit" onclick="login()">登 录</button>

        </div>
        </form>

        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <form action="/gpmall/user/register.do" method="post">
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" name="username" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" name="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" name="password" />
                </label>
                <label>
                    <span>手机号</span>
                    <input type="text" name="phoneNumber" />
                </label>
                <label>
                    <span>性别</span>
                    <input type="text" name="gender" />
                </label>

                <button type="submit" class="submit">注 册</button>

            </div>
            </form>
        </div>

    </div>

    <script src="js/userLoginScript.js"></script>
</body>

</html>
